<html>
	<head>
	<title> 长软生活习惯 </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel=stylesheet href=".css" type="text/css">
		<script src=".js" type="text/javascript"></script>
		<style type="text/css">
		body{
			font-family: "微软雅黑";
			margin: 0px;
			padding: 0px;
		}
		.investment{
			background-color: green;
			border: green;
		}
		.waste{
			background-color: purple;
			border: purple;
		}
		.stable{
			background-color: orange;
			border: orange;
		}
		.sleep{
			background-color: blue;
			border: blue;
		}
		time{
			font-size: 14px;
			color: gray;
			padding-right: 20px;
		}
		span{
			color: black;
			margin: 0px;
			padding: 0px;
		}
		p{
			margin: 10px;
			padding: 0px;
		}
		</style>
		<script type="text/javascript">
		</script>
	</head>

	<body>
		<h2>工作日每天时间表范例：</h2>
		<p>
			<time>05:30-06:00</time>
			上厕所喝水洗脸刷牙
		</p>
		<p>
			<time>06:00-07:30</time>
			<span class = "investment">俯卧撑学习</span>
		</p>
		<p>
			<time>07:30-09:00</time>
			<span class = "stable">挤地铁上班</span>
		</p>
		<p>
			<time>09:00-12:00</time>
			早饭喝水
			<span class = "investment">投资学习</span>
		</p>
		<p>
			<time>12:00-13:30</time>
			午饭午休
		</p>
		<p>
			<time>13:30-18:00</time>
			<span class = "stable">工作</span>
		</p>
		<p>
			<time>18:00-19:30</time>
			回家
			<span class = "investment">健身</span>
			<span class = "investment">总结</span>
		</p>
		<p>
			<time>20:00-21:30</time>
			洗澡上床
		</p>
		<p>
			<time>21:30-05:30</time>
			<span class = "sleep">睡觉</span>
		</p>
		<h2>日历：</h2>
		<h3>每周：</h3>
		周五洗衣服晾衣服；
		周六收衣服；
		周日去教会。
		<h3>每月：</h3>
		每个月28号理发一次；
		染发3个月一次：分别是0128；0428；0728；1028。
	</body>
</html>
