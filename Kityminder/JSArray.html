<html>
	<head>
	<title> shift </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel=stylesheet href=".css" type="text/css">
		<script src=".js" type="text/javascript"></script>
		<style type="text/css"></style>
		<script type="text/javascript">
		/*
		* 数组遍历
		* shift删除并返回数组的第一个元素
		*/
		function shift() {
			var array = [0,1,2,3,4];
			document.write(array+"<br/>");
			while (array.length){
				var i = array.shift();
				document.write(i);
			}
			document.write("<br/>"+array+"end");
		}
		//使用 concat() 连接三个数组
		function concat(){
			var arr = new Array(3)
			arr[0] = "George"
			arr[1] = "John"
			arr[2] = "Thomas"

			var arr2 = new Array(3)
			arr2[0] = "James"
			arr2[1] = "Adrew"
			arr2[2] = "Martin"

			var arr3 = new Array(2)
			arr3[0] = "William"
			arr3[1] = "Franklin"

			document.write(arr.concat(arr2,arr3))
		}
		</script>
	</head>

	<body>
		<h2>更多可查阅w3school JavaScript Array对象。</h2>
		<p onclick = "shift()">shift</p>
		<p onclick = "concat()">concat</p>
	</body>
</html>
