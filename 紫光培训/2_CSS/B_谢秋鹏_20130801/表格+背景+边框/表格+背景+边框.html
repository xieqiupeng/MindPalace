<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>表格嵌套界面</title>
		<style type="text/css">
			table
			{
				border:1px solid white;
				border-collapse:collapse;
			}
			td
			{
				border:1px solid white;
			}

			.td2
			{
				border-right:1px solid black;
			}
			.background{background-color:#4F81BD;}
			.background2{background-color:#D0D8E8;}
			.background3{background-color:#E9EDF4;}
			.background4{background-color:#F79646;}
			.background5{background-color:#FCDDCF;}
			.background6{background-color:#FDEFE9;}

			#table2
			{
				margin-top:21px;
				margin-bottom:0px;
			}
			#table3
			{
				margin-top:60px;
			}
		</style>
	</head>

	<body>
		<table width="500px" height= "510px">
			<tr height= "75px" class="background">
				<td colspan = "6" >1</td>
			</tr>
			<tr height= "34px" class="background2" >
				<td width="83px">1</td>
				<td width="83px">2</td>
				<td width="83px">3</td>
				<td width="83px">4</td>
				<td width="83px">5</td>
				<td width="84px">6</td>
			</tr>
			<tr class="background3">	
				<td colspan = "6" align="center" valign="top">
				<table width="420px" id="table2">
					<tr height= "54px" class="background4">
						<td width="130px">1</td>
						<td width="140px">2</td>
						<td width="150px">3</td>
					</tr>
					<tr height= "54px" class="background5">
						<td>2</td>
						<td rowspan ="2">3</td>
						<td>4</td>
					</tr>
					<tr height= "54px" class="background6">
						<td>5</td>
						<td>6</td>
					</tr>
				</table>
				<table width="422px" id="table3">
					<tr height = "30px" class="background">
						<td width="98px" class="td2">1</td>
						<td width="108px" class="td2">2</td>
						<td width="108px" class="td2">3</td>
						<td width="108px">4</td>
					</tr>
				</table>
				</br>
				</td>
			</tr>
		</table>
	</body>
</html>
