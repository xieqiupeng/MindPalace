<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> div+文字 </title>
		<style type="text/css">
		div
		{
			border:2px solid black;
		}

		.div1
		{
			position:absolute;
			left:5px;
			top:10px;
			width:230px;
			height:160px;
			border-color:#FFCC33;
		}
		.div2
		{
			position:absolute;
			left:360px;
			top:10px;
			width:282px;
			height:123px;
			border-color:orange;
		}		
		.div3
		{
			position:absolute;
			left:85px;
			top:230px;
			width:243px;
			height:152px;
			border-color:#0033FF;
		}
		.div_1
		{
			border:0px solid black;
			position:relative;
			left:30px;
			top:37px;
		}
		.div_2
		{
			border:0px solid black;
			width:210px;
			position:relative;
			left:20px;
			top:20px;
			text-indent:30px;
		}
		.div_3
		{	
			border:0px solid black;
			position:relative;
			left:57px;
			top:100px;
		}
		</style>
	</head>

	<body>
		<div class="div1">
			<div class="div_1">清华紫光</div>
		</div>
		<div class="div2">
			<div class="div_2">
			《泰坦尼克号》导演詹姆斯・卡梅隆执导的《阿凡达》1月4日在内地上映，引发博友热议。
			</div>
		</div>
		<div class="div3">
			<div class="div_3">清华紫光</div>
		</div>
	</body>
</html>
