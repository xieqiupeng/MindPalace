<html>
	<head>
		<title>百合网注册</title>
		<style text="text/css">
			table
			{
				width:400px;
				border:1px solid white;
				border-collapse:collapse;
			}
			tr{height:45px;}
			td
			{
				font-size:12;
				border:1px solid white;
				color:#646464;
			}
			span{color:#ED7616;}

			.td1
			{
				width:115px;
				font-weight:bold;
				text-align:right;
			}
			.td2
			{
				background-image:url(mybaihe_icon_032.gif);
				background-position:right;
				background-repeat:no-repeat;
			}
			.background
			{
				background-image:url(regRecIcon.gif);
				background-position:right top;
				background-repeat:no-repeat;
			}
			.font
			{
				font-size:16;
				color:#ED7616;
				font-family:微软雅黑;
			}
			#table1
			{
				width:600px;
				border:1px solid black;
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table>
				<tr>
					<td colspan= "2" >
						<span class="font">
						您的账号信息：
						<hr>
						</span>
					</td>
				</tr>
				<tr>
					<td width="110px" class="td1">
						注册方式：
						<b class="font">*</b>
					</td>
					<td>
						<input type="radio" name="signupmethod" checked="checked"/>E-mail注册
						<input type="radio" name="signupmethod"/>手机号码注册
					</td>
				</tr>
			<tr>
				<td class="td1">注册邮箱：
				<b class="font">*</b>
				</td>
				<td>
					<input type="text" name="userpw" size="30"/>
				</td>
			</tr>
			<tr>
				<td class="td1">登陆密码：
				<b class="font">*</b>
				</td>
				<td>
					<input type="password" name="userpw" size="30"/>
				</td>
			</tr>
			<tr>
				<td class="td1">昵称：
				<b class="font">*</b>
				</td>
				<td>
					<input type="text" name="userpw" size="30"/>
				</td>
			</tr>
		</table>
		<br/>
		<table valign="top" width="450px" >
			<tr>
				<td colspan= "2" >
					<span class="font">
					您的交友档案：
					<hr>
					</span>
				</td>
			</tr>
			<tr>
				<td class="td1">您是：
				<b class="font">*</b>
				</td>
				<td>
					<input type="radio" name="usersex" checked="checked">男
					<input type="radio" name="usersex">女
					&nbsp;(注册后性别不可更改)
				</td>
			</tr>
			<tr>
				<td class="td1">出生日期：
				<b class="font">*</b>
				</td>
				<td>
					<select name = "year">
						<option value="">请选择</option>
					</select>
					<select name = "month">
						<option value="">请选择</option>
					</select>
					<select name = "day">
						<option value="">请选择</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">所在地区：
				<b class="font">*</b>
				</td>
				<td>
					<select name = "country">
						<option value="">中国&nbsp;&nbsp;</option>
					</select>
					<select name = "city">
						<option value="">北京市</option>
					</select>
					<select name = "choose">
						<option value="">请选择</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1"">身高：
					<b class="font">*</b>
				</td>
				<td class="td2">
					<select name = "170">
						<option value="">
						170厘米&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">学历：
				<b class="font">*</b>
				</td>
				<td class="td2">
					<select name = "education">
						<option value="">
						本科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">婚姻状况：
				<b class="font">*</b>
				</td>
				<td class="td2">
					<select name = "marry">
						<option value="">
						未婚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">月收入：
				<b class="font">*</b>
				</td>
				<td class="td2">
					<select name = "money">
						<option value="">
						4000~5000&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">真实姓名：
				<b class="font">*</b>
				</td>
				<td>
					<input type="text" name="userpw" size="18px">&nbsp;先生
				</td>
			</tr>
			<tr>
				<td class="td1">手机号码：</td>
				<td>
					<input type="text" name="userpw" size="18px">
				</td>
			</tr>
		</table>
		<table id="table1">
			<tr>
				<td class="td1" valign="top"><br/>自我介绍：
				<b class="font">*</b>
				</td>
				<td>
					<textarea rows = "10" cols = "20" class="background">&nbsp;
					</textarea>
					<br/>
					<font size="2">
					限20-1000字，目前已输入<span>0</span>字，您还可以输入<span>1000</span>字
					<br/>
					<span><u>什么样的自我介绍更能吸引异性关注？</u></span>
					</font>
				</td>
			</tr>
		</table>
		<input type="checkbox" name="agree" checked="checked">
		<font size="2" color="#646464">
		已经阅读并同意<u>百合服务条款</u><br/>
		</font>
		<input type = "image" src="reg2012Btn.gif">
		</form>
	</body>
</html>
