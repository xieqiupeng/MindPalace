<html>
	<head>
	<title> 空模版 </title>
		<script type="text/javascript">
			function mouseOver()
			{
				alert("鼠标移入");
			}
			function mouseOut()
			{
				alert("鼠标移出");
			}
		</script>
		<style type="text/css">
		div
		{
			background-color:red;
			margin:auto;
			width:200px;
			height:200px;
		}
		</style>
	</head>

	<body>
		<div onmouseover="mouseOver()" onmouseout="mouseOut()"></div>
	</body>
</html>
