<html>
	<head>
	<title> 空模版 </title>
		<script type="text/javascript">
			function disandvis1(id)
			{
				obj=document.getElementById(id);
				obj.style.display="block";
			}
			function disandvis2(id)
			{
				obj=document.getElementById(id);
				obj.style.display="none";
			}
			function disandvis3(id)
			{
				obj=document.getElementById(id);
				obj.style.visibility="visible";
			}
			function disandvis4(id)
			{
				obj=document.getElementById(id);
				obj.style.visibility="hidden";
			}
		</script>
		<style type="text/css">
		a
		{
			width:200px;
			height:200px;
			background-color:blue;
			border:1px solid black;
			display:block;
		}
		</style>
	</head>

	<body>
		<a href="" target="" id="1">这是一个超链接</a>
		<input type="button" value="display:block"  onclick="disandvis1('1')"/>
		<input type="button" value="display:none" onclick="disandvis2('1')"/>
		<input type="button" value="visibility:visible" onclick="disandvis3('1')"/>
		<input type="button" value="visibility:hidden" onclick="disandvis4('1')"/>
	</body>
</html>
