<html>
	<head>
	<title> 质数 </title>
		<script type="text/javascript">		
			function primenumber(){
				for(var i=2;i<=100;i++){//遍历i
					var primeno=true;//i是质数
					for(var j=2;j<i;j++){//遍历j
						if(i%j==0){//能否除尽
							primeno=false;//如果可以除尽，则i不是质数
						}
					}
					if(primeno==true){//当遍历完所有j<i,确定是否为质数。
						document.write(i+",");
					}
				}
			}
		</script>
	</head>

	<body>
		<p>0~100的内质数有：</p>
		<script type="text/javascript">
			primenumber();
		</script>
	</body>
</html>
