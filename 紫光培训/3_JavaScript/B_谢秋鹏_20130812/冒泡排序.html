<html>
	<head>
		<title> 冒泡排序 </title>
		<script type="text/javascript">
			function bubbleSort(array)
			{
				for (var i=0;i<array.length;i++)//外层循环，长度arr.length
				{
					for (var j=i;j<array.length;j++)//找到第i大的元素，并与第i个交换
					{
						if (array[i]<array[j])
						{//比较两个数的值,<从大到小,>从小到大
							var bA= switchAB(array[i],array[j]);
							array[i]=bA[0];
							array[j]=bA[1];
							//alert(array[i]);
						}
					}
				}
				return array;
			}
			function switchAB(a,b)//交换两个元素的值,
			{	
				var temp=a;
				a=b;
				b=temp;
				return[a,b];
			}
			function outresult()
			{
				var array=[32,55,78,43,78,10,45,209,89]
				//alert(array);
				array=bubbleSort(array);
				//alert(array);
				for (var i=0; i<array.length; i++)
				{
					document.write(array[i]+",");
				}
			}
		</script>
	</head>

	<body>
		<script type="text/javascript">
			outresult();
		</script>
	</body>
</html>
