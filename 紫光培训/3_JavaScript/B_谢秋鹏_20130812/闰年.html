		<script type="text/javascript">
			function leapyear()
			{
				for(var i=1500;i<=2500;i++)
				{
					if((i%4==0&&i%100!=0)||(i%400==0))//ÅĞ¶ÏÈòÄê
					{
						document.write(i+",");
					}
				}
			}
		</script>
	</head>

	<body>

			leapyear();
		</script>
