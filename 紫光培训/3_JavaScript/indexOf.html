<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> indexOf </title>
		<script type="text/javascript">
			function adder(sourceInfo)
			{
				var tempFlag = sourceInfo.indexOf("+");
				var firstValue = Number(sourceInfo.substring(0,tempFlag));
				var secondValue = Number(sourceInfo.substring(tempFlag+1,sourceInfo.length));
				var targetValue = firstValue + secondValue;
				alert(targetValue);
			}
		</script>
	</head>

	<body onload="adder('11+11')">
		加法器
	</body>
</html>
