<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> checkNull </title>
		<script type="text/javascript" src="basicoption.js"></script>
		<style type="text/css">
			body{text-align:center;}
		</style>
	</head>

	<body>
		*userName
		<input type="text" id="用户名" onblur="checkNull(id,'用户名不能为空')"/><br/>
		*userPassword
		<input type="text" id="密码" onblur="checkNull(id,'密码不能为空')"/><br/>
		*passwordConfirm
		<input type="text" id="确认密码" onblur="checkNull(id,'确认密码不能为空') 
		checkNumber(id,'两次输入密码不相等')"/><br/>
	</body>
</html>
