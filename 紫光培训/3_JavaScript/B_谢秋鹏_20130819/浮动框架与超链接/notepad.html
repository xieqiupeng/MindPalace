	<h1>记事本</h1>
	<p>在windows操作系统中是一个简单的文本编辑器。自从1985年发布的Windows 1.0开始，所有的Microsoft Windows版本都内置这个软件。记事本另一项不可取代的功能是：可以保存无格式文件。你可以把记事本编辑的文件保存为：“ .html ”， “ .java ”，“ .asp ”等等任意格式。这使得“记事本”又找到了一个新的用途：作为程序语言的编辑器。翻开任何一本介绍一门编程语言的入门教材，里面都会建议学生在记事本中编写源程序。</p>
