<html>
	<head>
	<title> 指向不同的小图片，显示相应的大图片 </title>
		<link rel=stylesheet href=".css" type="text/css">
		<script src=".js"></script>
		<style type="text/css">
			.smallImage
			{
				width:100px;
				height:100px;
				float:left;
			}
			#bigImage
			{
				width:400px;
				float:left;
			}
		</style>
		<script type="text/javascript">
			function showBig(src)
			{
				document.getElementById("bigImage").src=src;
			}
		</script>
	</head>

	<body>
		<table>
			<tr>
				<td colspan="4" rowspan="4"><img id="bigImage" src="1.jpg"></td>
				<td>
					<img class="smallImage" src="1.jpg" onmouseover="showBig(src)">
				</td>
			</tr>
			<tr><td><img class="smallImage" src="2.jpg" onmouseover="showBig(src)"></td></tr>
			<tr><td><img class="smallImage" src="3.jpg" onmouseover="showBig(src)"></td></tr>
			<tr><td><img class="smallImage" src="4.jpg" onmouseover="showBig(src)"></td></tr>
		</table>
	</body>
</html>
