<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> Date对象 </title>
		<script type="text/javascript">
			function getDayByMonth()
			{
				var toDay = new Date();
				toDay.setDate(1);
				alert(toDay.toLocaleString());
				alert(toDay.getDay());
			}
		</script>
	</head>

	<body onLoad="getDayByMonth()">
		获取当月第一天是星期几
	</body>
</html>
