<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> Navigator </title>
		<script type="text/javascript">
		function browserName(id)
		{
			document.getElementById(id).value=navigator.appName;
		}
		function cookieJudgement(id)
		{
			document.getElementById(id).value=navigator.cookieEnabled;
		}
		function browserType(id)
		{
			document.getElementById(id).value=navigator.appVersion;
			alert(navigator.appVersion);
		}
		</script>
	</head>

	<body>
		<hr/>
		<input type="button" value="浏览器类型" onclick="browserName('browserName')"/>
		<input type="text" value="" id="browserName"><br/>

		<input type="button" value="是否支持cookie" onclick="cookieJudgement('cookieJudgement')"/>
		<input type="text" value="" id="cookieJudgement"><br/>

		<input type="button" value="浏览器版本" onclick="browserType('browserType')"/>
		<input type="text" value="" id="browserType"><br/>
	</body>
</html>
