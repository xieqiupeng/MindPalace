<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title> subString </title>
		<script type="text/javascript">
			function formatInfo(sourceInfo)
			{
				var tempFlag = formatInfo.indexOf(";");
				if(tempFlag !=-1){
					alert(
						sourceInfo.substring(tempFlag,sourceInfo.length)
					);
				}
			}
		</script>
	</head>

	<body onload="formatInfo(123;456)">
		subString
	</body>
</html>
