<html>
	<head>
	<title> 综合注册 </title>
		<link rel=stylesheet href="Register.css" type="text/css">
		<script src="Register.js"></script>
		<script src="LinkedDays.js"></script>
	</head>
	<body onload="presentOnLoad()">
		<form action="" method="post">
			<table>
				<tr>
					<td colspan = "2" align="center"><h1>综合注册</h1></td>
				</tr>
				<!--判空-->
				<tr>
					<td id="判空">用户名</td>
					<td>
						<input type="text" id="用户名" onblur="checkNull(id)"><span></span>
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="password" id="密码" onblur="checkNull(id)"><span></span>
					</td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td>
						<input type="password" id="确认密码" onblur="checkNullAndEqual(id)"><span></span>
					</td>
				</tr>
				<!--性别-->
				<tr>
					<td>性别</td>
					<td>
						男<input type="radio" name="userSex" value="1" checked="checked" onclick="checkSex(value)">
						女<input type="radio" name="userSex" value="2" onclick="checkSex(value)">
					</td>
				</tr>
				<!--全选-->
				<tr>
					<td>兴趣</td>
					<td>
						足球<input type="checkbox" name="hobby" checked="checked"/>
						篮球<input type="checkbox" name="hobby"/>
						跑步<input type="checkbox" name="hobby"/>
						游泳<input type="checkbox" name="hobby"/>
						<input type="button" value="全选" name="hobby" onclick="check(value)"/>
						<input type="button" value="全不选" name="hobby" onclick="check(value)"/>
						<input type="button" value="反选" name="hobby" onclick="check(value)"/>
					</td>
				</tr>
				<!--出生年月-->
				<tr>
					<td>出生年月</td>
					<td>
						<select id="year" onchange="addDay()"></select>年
						<select id="month" onchange="addDay()"></select>月
						<select id="day"></select>日
					</td>
				</tr>
				<!--地址-->
				<tr>
					<td>出生地址</td>
					<td>
						<select id="province" onchange="addCityOption(id)"></select>省
						<select id="city"></select>
					</td>
				</tr>
				<tr>
					<td>个人描述</td>
					<td>
						<textarea rows="10" cols ="18" id="textarea"></textarea>
					</td>
				</tr>
				<!--提交-->
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="提交" onclick="checkValue">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
