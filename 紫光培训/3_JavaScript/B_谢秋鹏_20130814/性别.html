<html>
	<head>

		<script type="text/javascript">

			{
				var objTextarea=document.getElementById("textarea");
				if (1==value)
				{
					objTextarea.innerHTML=("帅哥一个");
				}
				else if(2==value)
				{
					objTextarea.innerHTML=("美女一枚");
				}
			}
		</script>
	</head>
	<body onload="checkSex(1)">
		<form>
			<input type="radio" value="1" name="userSex" checked="checked" onclick="checkSex(value)"/>
			<input type="radio" value="2" name="userSex" onclick="checkSex(value)"/>

	</body>
