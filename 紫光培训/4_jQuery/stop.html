<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> 停止动画 </title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <style type="text/css">
	div
	{
		background:blue;
		border:1px solid red;
		height:20px;
		width:100px;
	}
  </style>
   <script type="text/javascript">
		$(document).ready(
			function(){
				$("div").click(
					function(){
						$(this).animate({width:'700px'},2000);
						$(this).animate({width:'100px'},2000);
//						$(this).animate({width:'400px'},500);
//						$(this).animate({width:'700px'},500);
//						$(this).animate({width:'400px'},500);
//						$(this).animate({width:'700px'},500);
//						$(this).animate({width:'100px'},500);
					}
				);
			}
		);
		function stopOne()
		{
			$("div").stop(false,true);
		}
		function stopTwo()
		{
			$("div").stop(false,false);
		}
		function stopThree()
		{
			$("div").stop(true,true);
		}
		function stopFour()
		{
			$("div").stop(true,false);
		}
   </script>
 </head>

<body>
<div></div><br/>
<input type="button" value="false,true.停止,执行完当前动画,保留动画队列" onclick="stopOne()"/>
<input type="button" value="false,false.停止,不执行当前动画,保留动画队列" onclick="stopTwo()"/>
<input type="button" value="true,true.停止,执行当前动画,清除动画队列" onclick="stopThree()"/>
<input type="button" value="true,false.停止,不执行当前动画,清除动画队列" onclick="stopFour()"/>
</body>
</html>
