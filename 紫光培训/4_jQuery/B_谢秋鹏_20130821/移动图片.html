<html>
	<head>
	<title> 移动图片 </title>
	<style type="text/css">
		img{position:absolute;}
	</style>
	<script src="jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("img").click(function(){
					$(this).animate({left:'+=250px'},"slow");
					$(this).animate({top:'+=250px'},"slow");
					$(this).animate({left:'-=250px'},"slow");
					$(this).animate({top:'-=250px'},"slow",function(){
						alert("移动完成");
					});
				});
			});
		</script>
	</head>

	<body>
		<img src="猫.jpg" width="200px"/>
	</body>
</html>
