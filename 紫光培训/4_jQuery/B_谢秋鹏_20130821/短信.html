<html>
	<head>
	<title> 短信 </title>
		<script src="jquery-1.4.2.js" type="text/javascript"></script>
		<style type="text/css"></style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("input:checkbox").click(function (){
					//这是一句js语句this.value=$(this).val();
					//alert(this.value);
					//jquery不能传递对象，如果需要传对象一定要先把对象赋给一个变量
					var thisObj =$(this);		
					importName(thisObj);		
				});
				$("input:button").click(checkItem);
			}); 
		</script>
		<script type="text/javascript">
			function importName(thisObj){
				//这是一句jquery语句
				// alert(thisObj.val());
				var names =$("input:text").val();
				if(thisObj.attr("checked") ==true)
				{
					names +=thisObj.val();
					names +=";";
				}
				else
				{
					names =names.replace(thisObj.val()+";","")
				}
				$("input:text").val(names);	
			}
			function checkItem(){
				var contents =$("textarea").val();
				var names =$("input:text").val();
				if (contents ==="")
				{
					alert("请输入短信内容");
				}
				else if(names ==="")
				{
					alert("请选择发送人");
				}
				else
				{
					alert("发送成功");
				}
			}
		</script>
	</head>

	<body>
		<span>请选择要发送的人员:</span>
		<input type="text"/>
		<input type="checkbox" value="张三"/>张三
		<input type="checkbox" value="李四"/>李四
		<input type="checkbox" value="王五"/>王五
		<input type="checkbox" value="赵六"/>赵六
		<input type="checkbox" value="孙七"/>孙七
		<br/>
		<span>请输入短信内容:</span>
		<textarea></textarea>
		<br/>
		<input type="button" value="发送"/>
	</body>
</html>
