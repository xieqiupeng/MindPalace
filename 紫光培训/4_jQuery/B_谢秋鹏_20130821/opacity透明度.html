<html>
	<head>
	<title> 闪烁 </title>
		<script src="jquery.min.js" type="text/javascript"></script>
		<style type="text/css"></style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("[value='闪烁']").click(function opacityAuto(){
					$("img").animate({opacity:'toggle'},1000,opacityAuto);
				});
				$("[value='停止']").click(function(){
					$("img").stop(true,false);   //清除动画队列，不完成当前动画。
				});
			});
		</script>
	</head>

	<body>
		<img src="狗.jpg" width="300px"/>
		<input type="button" value="闪烁" id="1"/>
		<input type="button" value="停止"/>
	</body>
</html>
