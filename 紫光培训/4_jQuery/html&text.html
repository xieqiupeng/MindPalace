<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> text() VS html() </title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
	function alertText()
	{
		alert("text()的值是："+$("p").text());
	}

	function alertHtml()
	{
		alert("html()的值是："+$("p").html());
	}
  </script>
 </head>

 <body>
  <p>
	这是p1标签！
  </p>
  <p>
	这是p2标签！
  </p>
  <p>
	这是p3标签！
  </p>
   <input type="button" value="点击显示text内容" onclick="alertText()"/>
   <input type="button" value="点击显示html内容" onclick="alertHtml()"/>
 </body>
</html>
