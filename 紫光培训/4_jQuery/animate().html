<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> 图片不断放大 </title>
    <script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		img
		{
			position:relative;
		}
	</style>
	<script type="text/javascript">
		function smallImg()
		{
			$("img").animate(
				{
					height:'-=40px',
					width:'-=40px'
				}
			);
		}

		function bigImg()
		{
			$("img").animate(
				{
					height:'+=40px',
					width:'+=40px'
				}
			);
		}

	</script>
 </head>

 <body>
	<center>
		<img src="img/jqueryImg3.jpg" height="250px" width="150px" />
		<br/>
		<input type="button" value="点击放大" onclick="bigImg()"/>
		<input type="button" value="点击缩小" onclick="smallImg()"/>
	</center>
 </body>
</html>
