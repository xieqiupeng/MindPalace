<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> append after </title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
	function appendContent()
	{
		$("p").append("<b>这是新添加的内容</b>");
	}

	function afterContent()
	{
		$("p").after("<b>这是新添加的内容</b>");
	}
  </script>
  <style type="text/css">
	p
	{
		color:blue;
	}
  </style>
 </head>

 <body>
  <p>
	这是个p
  </p>
  <br/>
  <input type="button" value="执行append方法" onclick="appendContent()"/>
  <input type="button" value="执行after方法" onclick="afterContent()"/>
 </body>
</html>
