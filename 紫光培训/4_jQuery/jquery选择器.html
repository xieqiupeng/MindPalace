<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> New Document </title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
	function hideP()
	{
		$("p").hide();
	}

	
	function hideId()
	{
		$("p#pId").hide();
	}

	function hideClass()
	{
		$("p.pClass").hide();
	}

  </script>
 </head>

 <body>
	<p>这是p标签</p>
	<p id="pId">这是ID为“pID”的p标签</p>
	<p class="pClass">这是Class为“pClass”的p标签</p>
	<input type="button" value="点击隐藏所有的p标签" onclick="hideP()"/>
	<input type="button" value="点击隐藏id为“pID”的p标签" onclick="hideId()"/>
	<input type="button" value="点击隐藏class为“pClass”的p标签" onclick="hideClass()"/>
 </body>
</html>
