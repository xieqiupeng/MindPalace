<html>
	<head>
	<title>HTML综合-用户注册</title>
	</head>
	<body>
		<form action="" method="post">
		<table border ="1px" width="600px" cellpadding="0" cellspacing="0">
			<tr height = "70px">
				<td colspan = "2" align="center">
				<img src ="紫光标识.bmp" width ="455px" height ="47px">
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "34px">用户名&nbsp;</td>
				<td>&nbsp;
					<input type="text" name="username">
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "34px">密&nbsp;&nbsp;码&nbsp;</td>
				<td>&nbsp;
					<input type=" password" name="userpw" size="20">
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "34px">性&nbsp;&nbsp;别&nbsp;</td>
				<td>&nbsp;
					男<input type="radio" name="usersex" checked="checked">
					女<input type="radio" name="usersex">
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "34px">出生日期&nbsp;</td>
				<td>&nbsp;
					<select name = "year">
						<option value="">1989</option>
					</select>
					年
					<select name = "month">
						<option value="">6</option>
					</select>
					月
					<select name = "day">
						<option value="">6</option>
					</select>
					日
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "34px">爱&nbsp;&nbsp;好&nbsp;</td>
				<td>&nbsp;
					足球<input type="checkbox" name="userhobby" checked="checked">
					篮球<input type="checkbox" name="userhobby">
					跑步<input type="checkbox" name="userhobby">
					游泳<input type="checkbox" name="userhobby">
				</td>
			</tr>
			<tr width= "148" height= "34px">
				<td align= "right">籍&nbsp;&nbsp;贯&nbsp;</td>
				<td>&nbsp;
					<select name = "sheng">
						<option value="">江苏</option>
					</select>
					省
					<select name = "city">
						<option value="">无锡</option>
					</select>
					市
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height="200" >
					个&nbsp;</br>
					人&nbsp;</br>
					介&nbsp;</br>
					绍&nbsp;</br>
				</td>
				<td>&nbsp;
					<textarea rows = "10" cols = "18">&nbsp;</textarea>
				</td>
			</tr>
			<tr width= "148">
				<td align= "right" height= "30px">公司网址&nbsp;</td>
				<td>&nbsp;
				<a href ="http://www.unissoft.com" target="_blank">http://www.unissoft.com</a>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2" height="35px">
				<input type = "submit" value ="提交">
				</td>
			</tr>
  </table>
	</body>
</html>
