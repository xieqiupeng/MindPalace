<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>表格嵌套界面</title>
	</head>
	<body>
		<table border ="1px" cellpadding="0" cellspacing="0" width="500px" height= "336px">
		<tr>
			<td colspan = "4" align="center" height= "55px">1</td>
		</tr>
		<tr>
			<td width="65px" height= "23px" align= "center">2</td>
			<td width="90px" align= "center">3</td>
			<td width="90px" align= "center">4</td>
			<td width="265px" align= "center">5</td>
		</tr>
		<tr>	
			<td colspan = "4">
			<br/>
			<table border ="1px" width="460px" cellpadding="0" cellspacing="0" align="center">
				<tr>
					<td colspan = "3" align= "center" height= "54">1</td>
				</tr>
				<tr>
					<td width="74px" height= "54" align= "center">2</td>
					<td rowspan ="2" width="302px" align= "center">3</td>
					<td width="74px" align= "center">4</td>
				</tr>
				<tr>
					<td width="74px" height= "54" align= "center">5</td>
					<td width="74px" align= "center">6</td>
				</tr>
			</table>
			<br/>
			<table border ="1px" width="460px" height = "41px" cellpadding="0" cellspacing="0" align="center">
				<tr>
					<td align= "center" width="75px">1</td>
					<td align= "center" width="190px">2</td>
					<td align= "center" width="195px">3</td>
				</tr>
			</table>
			</br>
			</td>
		</tr>
	</table>
</body>
</html>
