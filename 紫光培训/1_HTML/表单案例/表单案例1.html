<html>
	<head>
	<title>表单案例1</title>
	</head>
	<body>
		<form name = "usersign" action= "" method= "post">
			用户名：<input type = "text" name = "username"/><br/>
			密码：&nbsp;
				<input type = "password" name = "password"/><br/>
			性别：&nbsp;
				男<input type = "radio" value = "man" name = "usersex"/>
				女<input type = "radio" value = "man" name = "usersex" checked = "checked"/><br/>
			爱好：&nbsp;
				足球<input type = "checkbox" value = "football" name = "userhobby"/>
				篮球<input type = "checkbox" value = "basketball" name = "userhobby"/>
				游泳<input type = "checkbox" value = "swimming" name = "userhobby" checked = "checked"/><br/>
			<input type="submit"/>
		</form>
	</body>
</html>
