<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>输入页</title>
	</head>
	<body>
		<form action="" method="post">\
			<table border= "0" width="600px">
				<tr>
					<td colspan="4" height="25" align="center">
					<b>信息输入</b>
					</td>
				</tr>
				<tr>
					<td height="25" width="150px" align="center">
					组&nbsp;&nbsp;&nbsp;&nbsp;号：&nbsp;
					</td>
					<td width="150px" >
					<input type="text">
					</td>
					<td width="150px" align="right">
					姓名：&nbsp;&nbsp;
					</td>
					<td width="150px" >
					<input type="text">
					</td>
				</tr>
				<tr>
					<td height="25" align="center">
					班&nbsp;&nbsp;&nbsp;&nbsp;级：&nbsp;
					</td>
					<td>
					<input type="text">
					</td>
					<td align="right">
					姓别：&nbsp;&nbsp;
					</td>
					<td>
					<input type="radio" checked="checked">男
					<input type="radio">女
					</td>
				</tr>
				<tr>
					<td height="25" align="center">
					联系方式：&nbsp;
					</td>
					<td>
					<input type="text">
					</td>
				</tr>
				<tr>
					<td height="25" align="center">
					专&nbsp;&nbsp;&nbsp;&nbsp;业：&nbsp;
					</td>
					<td>
					<input type="text">
					</td>
				</tr>
				<tr>
					<td height="25" align="center">
					备&nbsp;&nbsp;&nbsp;&nbsp;注：&nbsp;
					</td>
					<td>
					<input type="text">
					</td>
				</tr>
				<tr>
					<td colspan="4" height="25" align="center">
					<input type="submit" value="提交">
					</td>
				</tr>

			</table>
		</form>
	</body>
</html>
