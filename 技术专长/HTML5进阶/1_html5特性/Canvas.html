<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<style type="text/css"> 
			body
			{
				margin:0px;
				padding:0px; 
			}
			canvas{
				width:50%;
				height:50%;
				border:5px solid #c3c3c3;
			}
		</style>

		<script type="text/javascript">
			//getContext() 方法返回一个用于在画布上绘图的环境。参数唯一的合法值是 "2d"，它指定了二维绘图，并且导致这个方法返回一个环境对象，该对象导出一个二维绘图 API。
			function drawLine(){
				var c=document.getElementById("myCanvas");
				var cxt=c.getContext("2d");
				cxt.moveTo(10,10);
				cxt.lineTo(150,50);
				cxt.lineTo(10,50);
				cxt.stroke();
			}
			function drawBall(){
				var c=document.getElementById("myCanvas");
				var cxt=c.getContext("2d");
				cxt.beginPath();
				cxt.arc(70,18,15,0,Math.PI*2,true);
				cxt.closePath();
				cxt.fillStyle="#FF0000";
				cxt.fill();
			}
			function fillColor(){
				var c=document.getElementById("myCanvas");
				var cxt=c.getContext("2d");
				var grd=cxt.createLinearGradient(0,0,175,50);
				grd.addColorStop(0,"#FF0000");
				grd.addColorStop(1,"#00FF00");
				cxt.fillStyle=grd;
				cxt.fillRect(0,0,175,50);
			}
		</script>
	</head>

	<body onload = "drawLine()">
		<canvas id="myCanvas">
			Your browser does not support the canvas element.
		</canvas>
		<br/>
		《canvas》标记和 SVG 以及 VML 之间的一个重要的不同是，
		《canvas》有一个基于 JavaScript 的绘图 API，而 SVG 和 VML 使用一个 XML 文档来描述绘图。
		<br/>
		这两种方式在功能上是等同的，任何一种都可以用另一种来模拟。
		从表面上看，它们很不相同，可是，每一种都有强项和弱点。
		<br/>
		例如，SVG 绘图很容易编辑，只要从其描述中移除元素就行。
		要从同一图形的一个《canvas》标记中移除元素，往往需要擦掉绘图重新绘制它。
	</body>
</html>
