<html>
	<head>
	<title> 进制转换 </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel=stylesheet href=".css" type="text/css">
		<script src=".js" type="text/javascript"></script>
		<style type="text/css"></style>
		<script type="text/javascript">
			function getCountofG(){
				var myArray=[123,2121,32129,79881];
				var AllCode="";
				for(element in myArray){
					//toString() = toString(10) 
					myArray[element] = myArray[element].toString(17);
					AllCode = AllCode + myArray[element];
				}
				alert(myArray);
				alert(AllCode.split("g").length-1);
			}
		</script>
	</head>

	<body >
		ECMAScript 类型转换
		<p onclick="getCountofG()">字符串转换：123,2121,32129,79881</p>
	</body>
</html>
